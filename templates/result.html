<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ video_title if video_title else 'Transcription Result' }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 50px;  /* Collapsed width */
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 20px 10px;
            transition: all 0.3s;
            overflow-y: auto;
        }
        
        .sidebar h3,
        .sidebar .file-list a span,
        .sidebar .sidebar-header {
            display: none;  /* Hide elements by default */
        }
        
        .sidebar.expanded {
            width: 300px;
            padding: 20px;
        }
        
        .sidebar.expanded h3,
        .sidebar.expanded .file-list a span,
        .sidebar.expanded .sidebar-header {
            display: block;  /* Show elements when expanded */
        }
        
        .sidebar-toggle {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        
        .sidebar-toggle:hover {
            background-color: #e9ecef;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 800px;  /* Limit width */
            margin: 0 auto;    /* Center content */
            text-align: center; /* Center text */
        }
        
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .file-list li {
            margin-bottom: 10px;
        }
        
        .file-list a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 8px;
            border-radius: 4px;
        }
        
        .file-list a:hover {
            background-color: #e9ecef;
        }
        
        .sidebar.collapsed .file-list a {
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sidebar.collapsed .file-list a::before {
            content: "•";
            display: inline-block;
            width: 20px;
            text-align: center;
        }
        
        .sidebar.collapsed h3,
        .sidebar.collapsed .file-list a span {
            display: none;
        }
        
        .file-list a span {
            display: inline;
        }

        /* Result page specific styles */
        .video-info {
            text-align: left;  /* Keep URL left-aligned */
            max-width: 700px;  /* Limit width */
            margin: 20px auto; /* Center the box */
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #0d6efd;
        }

        .video-info a {
            color: #0d6efd;
            text-decoration: none;
        }

        .video-info a:hover {
            text-decoration: underline;
        }

        textarea {
            max-width: 700px;  /* Limit width */
            margin: 20px auto; /* Center textarea */
            display: block;    /* Ensure proper centering */
            text-align: left;  /* Keep transcript text left-aligned */
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            resize: vertical;
        }
        
        .buttons {
            margin: 20px auto; /* Center buttons */
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background-color: #FF0000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-right: 10px;
        }
        
        .button.secondary {
            background-color: #909090;
        }
        
        .button:hover {
            background-color: #CC0000;
        }
        
        .button.secondary:hover {
            background-color: #707070;
        }

        /* Improved textarea styling */
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(74, 175, 80, 0.2);
        }

        /* Improved video info styling */
        .video-info {
            margin: 20px 0;
            padding: 15px 20px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #0d6efd;
        }

        .video-info a {
            color: #0d6efd;
            text-decoration: none;
            word-break: break-all;
        }

        .video-info a:hover {
            text-decoration: underline;
        }

        /* Hide new URL form by default */
        .hidden {
            display: none;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .delete-all-button {
            padding: 4px 8px;
            background-color: #FF0000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .delete-all-button:hover {
            background-color: #CC0000;
        }

        .sidebar.collapsed .sidebar-header {
            display: none;
        }

        h1 {
            margin-top: 40px;  /* Add space above title */
            font-size: 2.5em;  /* Make title bigger */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sidebar" class="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
            <div class="sidebar-header">
                <h3>History</h3>
                <a href="{{ url_for('delete_all_transcripts') }}" 
                   class="delete-all-button"
                   onclick="return confirm('Are you sure you want to delete all transcripts? This cannot be undone.')">
                    Delete All
                </a>
            </div>
            <ul class="file-list">
                {% for file in transcribed_files %}
                <li>
                    <a href="/downloads/{{ file.id }}/{{ file.id }}.txt" download>
                        <span>{{ file.title }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="main-content">
            <h1>{{ video_title }}</h1>
            <div class="video-info">
                <p>YouTube URL: <a href="{{ youtube_url }}" target="_blank">{{ youtube_url }}</a></p>
            </div>
            <textarea readonly>{{ transcript }}</textarea>
            <div class="buttons">
                <a href="{{ url_for('clear_session') }}" class="button secondary">
                    ← Start Over
                </a>
                <a href="/downloads/{{ session.get('video_id', '') }}/{{ session.get('video_id', '') }}.txt" 
                   download class="button">
                    ⬇ Download Transcript
                </a>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('expanded');
        }
    </script>
</body>
</html>
